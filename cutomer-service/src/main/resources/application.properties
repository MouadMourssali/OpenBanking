spring.application.name=customer-service
spring.datasource.url=jdbc:mysql://localhost:3306/customerdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
server.port=8882
spring.jpa.show-sql = false
kari.data-source-properties.reWriteBatchedInserts=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.generate-ddl=true
spring.cloud.discovery.enabled=true
rabbitmq.queue.name=queue
rabbitmq.exchange.name=exchange
rabbitmq.routingKey.name=routingKey

